<h1 class="titulo">Entidades (Clínicas)</h1>

<div class="container">
  <div class="header">
    <div class="search-bar">
      <input [(ngModel)]="search" placeholder="Buscar clínica..." />
      <button (click)="onSearch()">🔍</button>
    </div>
    <button class="btn-nova-entidade" (click)="criarClinica()">+ Nova Clínica</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Região</th>
        <th>Responsável</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let clinica of clinicas">
        <td>{{ clinica.id }}</td>
        <td>{{ clinica.nome }}</td>
        <td>{{ clinica.regiao }}</td>
        <td>{{ clinica.responsavel }}</td>
        <td class="actions">
          <button class="edit" (click)="visualizar(clinica)">👁</button>
          <button class="delete" (click)="editar(clinica)">✏️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="paginacao">
    <button (click)="prevPage()">Anterior</button>
    Página {{ currentPage }} de {{ totalPages }}
    <button (click)="nextPage()">Próxima</button>
  </div>
</div>
