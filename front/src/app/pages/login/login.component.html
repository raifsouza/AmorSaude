<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">E-mail</label>
          <input 
            type="email" 
            formControlName="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            E-mail inválido!
          </p>
        </div>
  
        <div class="mb-4 relative">
          <label class="block text-gray-700">Senha</label>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span (click)="togglePasswordVisibility()" class="absolute right-3 top-9 cursor-pointer text-gray-500">
            {{ showPassword ? '👁️' : '🙈' }}
          </span>
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
            A senha deve ter pelo menos 6 caracteres!
          </p>
        </div>
  
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
  
        <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
